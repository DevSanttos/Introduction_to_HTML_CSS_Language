<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Abra essa imagem em vários dispositivos ou somente diminua/aumente o tamanho da aba do seu navegador</p>
    <picture>
        <source media="(max-width: 725px)" srcset="images/foto-p.png" type="image/png">
        <source media="(max-width: 1025px)" srcset="images/foto-m.png" type="image/png">
        <img src="images/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Áudios</h1>
    <p>Além de aprender a colocar imagens responsívais no nosso site, iremos, agora, aprender colocar áudios</p>
    <audio preload="metadata" controls loop>
        <source src="midias/Red Whine - Everet Almond.mp3" type="audio/mpeg">
        <p>Seu navegador não é capaz de exibir o áudio! <a href="midias/Red Whine - Everet Almond.mp3">Clique aqui para fazer download</a></p>
    </audio>
</body>
</html>
