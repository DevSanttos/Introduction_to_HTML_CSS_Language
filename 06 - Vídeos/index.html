<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Estes vídeos estão hospedados no próprio servidor</p>
    <video width="500" poster="" controls preload="metadata" >
        <source src="components/video/Meu-VideoConvertido.mp4" type="video/mp4">
        <source src="components/video/Meu-Video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade para esse vídeo. <a href="components/video/meu-video.mp4">Clique aqui para realizar assistir</a></p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <p>Essa prática irá fazer com que não tenha gastos relacionados ao amazenamento no site, tornando tudo mais eficiênte, prático e barato, quando se fala de serviços de hospedagem</p>
    <iframe width="500" height="335" src="https://www.youtube.com/embed/Oc91iOxcB3c?si=TX5Em6hXAkfYKMA9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
